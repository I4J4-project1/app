    <script>
        // Pikaday 라이브러리를 사용하여 달력 생성
        var goDatepicker = new Pikaday({
            // 달력 한국어 설정
            i18n: {
            previousMonth : '이전달',
            nextMonth     : '다음달',
            months        : ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
            weekdays      : ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'],
            weekdaysShort : ['일','월','화','수','목','금','토']
            },

            field: document.getElementById('goDate'),
            minDate: new Date(2023, 05, 01), // 6월 1일부터
            maxDate: new Date(2023, 05, 30), // 6월 30일까지 달력 노출 
            setDefaultDate: false, // 초기 날짜 노출:true, 노출X:false
            defaultDate: new Date(2023, 05, 01), // 기본 선택 날짜 설정
            
            format: 'yyyy.MM.dd',
            // 날짜 형식 변경
            toString(date, format) {
                // you should do formatting based on the passed format,
                // but we will just return 'D/M/YYYY' for simplicity
                const day = date.getDate();
                const month = date.getMonth() + 1; // 1월이 0부터 시작하여 1을 더해준다.
                const year = date.getFullYear();
                return `${year}.${month < 10 ? '0' + month : month}.${day < 10 ? '0' + day : day}`;
                //return `${year}.${month}.${day}`;
            },
            parse(dateString, format) {
                // dateString is the result of `toString` method
                const parts = dateString.split('/');
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10);
                const year = parseInt(parts[2], 10);
                return new Date(year, month -1, day);
            },
            // parse(dateString, format) {
            //     const month = parseInt(dateString.substring(0, 2), 10);
            //     const day = parseInt(dateString.substring(2, 4), 10);
            //     const year = new Date().getFullYear();
            //     return new Date(year, month - 1, day);
            // },
            onSelect: function(date) {
                var backMinDate = new Date(date.getTime());
                backMinDate.setDate(backMinDate.getDate() + 2); // 가는 날짜로부터 2일 이후부터 선택 가능
                backDatepicker.setMinDate(backMinDate);
        
                var maxDate = new Date(date.getTime());
                maxDate.setDate(maxDate.getDate() + 4); // 가는 날짜를 제외하고 최대 4일 이후까지 선택 가능
                backDatepicker.setMaxDate(maxDate);
        
                selectDate(goDatepicker.toString(date));
            }
        
        });

        var backDatepicker = new Pikaday({
            // 달력 한국어 설정
            i18n: {
            previousMonth : '이전달',
            nextMonth     : '다음달',
            months        : ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
            weekdays      : ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'],
            weekdaysShort : ['일','월','화','수','목','금','토']
            },

            field: document.getElementById('backDate'),
            minDate: new Date(2023, 05, 01), // 6월 1일부터
            maxDate: new Date(2023, 05, 30), // 6월 30일까지 달력 노출 
            setDefaultDate: false, // 초기 날짜 노출:true, 노출X:false
            defaultDate: new Date(2023, 05, 01), // 기본 선택 날짜 설정
            format: 'yyyy.MM.dd',
            // 날짜 형식 변경
            toString(date, format) {
                // you should do formatting based on the passed format,
                // but we will just return 'D/M/YYYY' for simplicity
                const day = date.getDate();
                const month = date.getMonth()+1;
                const year = date.getFullYear();
                return `${year}.${month < 10 ? '0' + month : month}.${day < 10 ? '0' + day : day}`;
            },
            parse(dateString, format) {
                // dateString is the result of `toString` method
                const parts = dateString.split('/');
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10);
                const year = parseInt(parts[2], 10);
                return new Date(year, month-1, day);
            },
            onSelect: function(date) {
                var goDate = goDatepicker.getDate();
                var diffDays = Math.ceil((date - goDate) / (1000 * 60 * 60 * 24)); // 가는 날짜와의 차이 계산
        
                if (diffDays >= 2 && diffDays <= 4) {
                    selectDate(backDatepicker.toString(date));
                } else {
                    // 유효한 기간이 아닌 경우 선택을 취소하고 이전 날짜로 돌아감
                    backDatepicker.setDate(goDate, true);
                }
            }
        });
        // function submitForm() {
        //     var goDate = document.getElementById('goDate').value;
        //     var backDate = document.getElementById('backDate').value;
        //     if (goDate && backDate) {
        //         window.location.href = '/result?goDate=' + goDate + '&backDate=' + backDate;
        //     }
        // }
        /*  주소창 출력
            Date 받아오기 → substring(5) = 'yyyy.'부분제거*/
        function dateToInt(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1; // 1월이 0부터 시작하여 1을 더해준다.
            return month * 100 + day;
        }

        /*  주소창 출력
            정수형으로 데이터 변환*/
        function submitForm() {
        var goDate = dateToInt(goDatepicker.getDate()); // 'MMDD' 형식으로 변환
        var backDate = dateToInt(backDatepicker.getDate()); // 'MMDD' 형식으로 변환
        
        var people = document.getElementById("people_count");
        var peopleIndex = document.getElementById("people_count").options.selectedIndex;
        var peopleValue = people.options[peopleIndex].value;

        console.log(peopleValue)
        
        if (goDate && backDate) {
            
            window.location.href = `/result?goDate=${goDate}&backDate=${backDate}&peopleValue=${peopleValue}`
        }
        
        }
